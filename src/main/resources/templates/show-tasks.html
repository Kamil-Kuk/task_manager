<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Home</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/show-tasks">Task list</a>
                <a class="nav-link" href="/show-employees">Employee list</a>
                <a class="nav-link" href="/show-teams">Team list</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>
<a href="\add-task">Go to add task</a>
<div th:switch="${tasks}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No tasks yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Tasks</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Assigned team</th>
                        <th>Task content</th>
                        <th>Date of completion</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.id}"></td>
                        <td th:text="${task.team}"></td>
                        <td th:text="${task.taskContent}"></td>
                        <td th:text="${task.dateOfCompletion}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
