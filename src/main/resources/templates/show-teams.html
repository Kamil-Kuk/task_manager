<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Task Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Task manager</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/show-tasks">Task list</a>
                <a class="nav-link" href="/show-employees">Employee list</a>
                <a class="nav-link" href="/show-teams">Team list</a>
                <a class="nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="d-grid gap-2 d-md-block p-3">
    <a href="/add-team" class="btn btn-primary btn-sm" tabindex="-1" role="button" aria-disabled="false">New team</a>
    <a href="/index" class="btn btn-secondary btn-sm" tabindex="-1" role="button" aria-disabled="false">Back</a>
</div>

<div th:switch="${teams}" class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No teams yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Teams</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Team name</th>
                        <th>Team members</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="team : ${teams}">
                        <td th:text="${team.id}"></td>
                        <td th:text="${team.teamName}"></td>
                        <td th:text="${team.employees}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
